<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    <form action="">
        <label for="">Personal details</label><br>
        <label for="">Salutation</label>
        <br>
        <select name="" id="">
            <option value="None">--None--</option>
            <option value="">Mr</option>
            <option value="">Mrs</option>
        </select>
        <br><br>
        <label for="fname">First Name : </label>
        <input type="text" name="" id="fname" placeholder="abcd">
        <br><br>
        <label for="lname">Last Name : </label>
        <input type="text" name="" id="lname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" name="" id="mail" value="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="add">Address</label><br>
        <textarea name="" id="add" cols="30" rows="5"></textarea>

        <br><br>
        <button>Submit</button>

    </form>
</body>

</html>
